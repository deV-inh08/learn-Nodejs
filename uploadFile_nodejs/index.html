<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload File Nodejs</title>
        <style>
            input {
                border: 1px solid #000;
            }
            form {
                width: 300px;
                display: flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <h1>Upload file nodejs</h1>
        <form method="post" action="http://localhost:3001/uploads" target="_blank" enctype="multipart/form-data">
            <input required type="file" name="file" placeholder="upload your file at here">
            <button type="submit" >Submit</button>
        </form>
    </body>
</html>
