<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; margin: 20px auto; padding: 10px; }
        #message-input { width: 200px; padding: 5px; }
        #send-btn { padding: 5px 10px; cursor: pointer; }
        .message { text-align: left; background: #f1f1f1; padding: 5px; margin: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Chat App</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
